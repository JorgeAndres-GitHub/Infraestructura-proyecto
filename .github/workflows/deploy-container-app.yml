name: 'Deploy Container App'

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-container-app.yml'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Tag de la imagen a desplegar'
        required: false
        default: 'latest'
  workflow_run:
    workflows: ["Terraform Infrastructure"]
    types:
      - completed
    branches:
      - main

env:
  CONTAINER_APP_NAME: infradm24-containerapp
  RESOURCE_GROUP: rg-infra-project
  ACR_NAME: infradm24acr

jobs:
  build-and-deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    name: Build and Deploy Container App

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create ACR if not exists
        run: |
          az acr show --name ${{ env.ACR_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} 2>/dev/null || \
          az acr create --name ${{ env.ACR_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --sku Basic --admin-enabled true

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push Image
        run: |
          cd api
          az acr build --registry ${{ env.ACR_NAME }} --image chatbot-api:${{ github.sha }} --image chatbot-api:latest .

      - name: Get ACR credentials
        id: acr-creds
        run: |
          ACR_SERVER=$(az acr show --name ${{ env.ACR_NAME }} --query loginServer -o tsv)
          ACR_USERNAME=$(az acr credential show --name ${{ env.ACR_NAME }} --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query passwords[0].value -o tsv)
          echo "server=$ACR_SERVER" >> $GITHUB_OUTPUT
          echo "username=$ACR_USERNAME" >> $GITHUB_OUTPUT
          echo "password=$ACR_PASSWORD" >> $GITHUB_OUTPUT

      - name: Get OpenAI secrets from Key Vault
        id: kv-secrets
        run: |
          OPENAI_ENDPOINT=$(az keyvault secret show --vault-name infradm24-kv --name openai-endpoint --query value -o tsv)
          OPENAI_KEY=$(az keyvault secret show --vault-name infradm24-kv --name openai-key --query value -o tsv)
          SQL_PASSWORD=$(az keyvault secret show --vault-name infradm24-kv --name sql-admin-password --query value -o tsv)
          echo "::add-mask::$OPENAI_KEY"
          echo "::add-mask::$SQL_PASSWORD"
          echo "endpoint=$OPENAI_ENDPOINT" >> $GITHUB_OUTPUT
          echo "key=$OPENAI_KEY" >> $GITHUB_OUTPUT
          echo "sql_password=$SQL_PASSWORD" >> $GITHUB_OUTPUT

      - name: Deploy to Container App
        run: |
          # Primero configurar el registro en la Container App
          az containerapp registry set \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --server ${{ steps.acr-creds.outputs.server }} \
            --username ${{ steps.acr-creds.outputs.username }} \
            --password ${{ steps.acr-creds.outputs.password }}

          # Luego actualizar la imagen y variables de entorno
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ steps.acr-creds.outputs.server }}/chatbot-api:${{ github.sha }} \
            --set-env-vars \
              "AZURE_OPENAI_ENDPOINT=${{ steps.kv-secrets.outputs.endpoint }}" \
              "AZURE_OPENAI_API_KEY=${{ steps.kv-secrets.outputs.key }}" \
              "AZURE_OPENAI_DEPLOYMENT=gpt-4o-mini" \
              "SQL_SERVER=infradm24-sqlsrv.database.windows.net" \
              "SQL_DATABASE=dbdemo" \
              "SQL_USER=sqladmin" \
              "SQL_PASSWORD=${{ steps.kv-secrets.outputs.sql_password }}"
